<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div id="home-page" class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <div id="subBtn1" >
                              <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           </div>
                           <input type="text" id="phnAmount" class="form-control text-center" value="1">
                           <div id="addBtn1">
                              <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                           </div>
                        </div>
                        <h5>$<span id="phnPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <div id="subBtn2" >
                              <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           </div>
                           <input type="text" id="caseAmount" class="form-control text-center" value="1">
                           <div id="addBtn2" >
                              <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                           </div>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="pay1">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="pay2">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" id="check-out" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <div id="ty-area" class="text-center">
         <h1>Thank You For Your Purchase</h1>
         <h5>Your Order Will Arrive Soon</h4>
      </div>
   </section>


   <script>
      document.getElementById('check-out').addEventListener('click', function(){
         document.getElementById('home-page').style.display='none'   
         document.getElementById('ty-area').style.display='block'   
      })
      const perPhnPrice = 1219
      const perCasePrice = 59

      document.getElementById('addBtn1').addEventListener('click', function(){
         add('phnAmount', perPhnPrice, 'phnPrice')
         pay('pay1', 'pay2')
      })
      document.getElementById('addBtn2').addEventListener('click', function(){
         add('caseAmount', perCasePrice, 'casePrice')
         pay('pay1', 'pay2')
      })
      document.getElementById('subBtn1').addEventListener('click', function(){   
         sub('phnAmount', perPhnPrice, 'phnPrice')
         pay('pay1', 'pay2')
      })
      document.getElementById('subBtn2').addEventListener('click', function(){     
         sub('caseAmount', perCasePrice, 'casePrice')
         pay('pay1', 'pay2')
      })

      function add(id, perPrice, priceId){
         document.getElementById(id).value ++
         var phnAmount = parseFloat(document.getElementById(id).value)
         var phnTotal = phnAmount * perPrice
         document.getElementById(priceId).innerText = phnTotal  
      }
      function sub(id, perPrice, priceId){
         document.getElementById(id).value --
         if(document.getElementById(id).value < 0){
            document.getElementById(id).value = 0
         }
         var phnAmount = parseFloat(document.getElementById(id).value)
         var caseTotal = phnAmount * perPrice
         document.getElementById(priceId).innerText = caseTotal  
      }
      function pay(id1, id2) {
         document.getElementById(id1).innerText = parseFloat(document.getElementById('phnAmount').value) * perPhnPrice + parseFloat(document.getElementById('caseAmount').value) * perCasePrice
         document.getElementById(id2).innerText = parseFloat(document.getElementById('phnAmount').value) * perPhnPrice + parseFloat(document.getElementById('caseAmount').value) * perCasePrice 
      }

      
      





   </script>
</body>

</html>
